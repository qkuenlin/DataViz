<!DOCTYPE html>


<head>
    <meta charset="utf-8" />
    <title>Ultimate Movie Data Viz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="slider/codebase/fonts/font_roboto/roboto.css" />
    <link rel="stylesheet" type="text/css" href="slider/codebase/dhtmlxslider.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />

    <script src="slider/codebase/dhtmlxslider.js"></script>
    <script src="edgeBundle/d3-ForceEdgeBundling.js"></script>
    <script src="bootstrap/js/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="d3.min.js"></script>
</head>
<body class="bg-dark text-white">
    <header>
        <h1 class="text-center">Ultimate Movie Data Viz</h1>
    </header>
    <div class="wrapper">
        <div class="row">
            <div class="col-4">
                <div class="side-panel">
                </div>
            </div>
            <div class="col-8">
                <div class="svg-container">
                    <div id="filters" class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="DepartementOptions">Select list:</label>
                                <select class="form-control" id="DepartementOptions">
                                    <option value="All" selected="selected">All</option>
                                    <option value="Cast">Actor</option>
                                    <option value="Art">Art</option>
                                    <option value="Camera">Camera</option>
                                    <option value="Costume & Make-Up">Costume & Make-Up</option>
                                    <option value="Directing">Directing</option>
                                    <option value="Editing">Editing</option>
                                    <option value="Lighting">Lighting</option>
                                    <option value="Production">Production</option>
                                    <option value="Sound">Sound</option>
                                    <option value="Visual Effects">Visual Effects</option>
                                    <option value="Writing">Writing</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row text-center">
                                <p class="sliderText">Year</p>
                            </div>
                            <div class="row" id="sliderYear"></div>
                            <div class="row sliderText text-center">
                                <span id="sliderYearLink"></span>
                                <span class="minussign">-</span>
                                <span id="sliderYearLink2"></span>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row">
                                <p class="sliderText">Reviews</p>
                            </div>
                            <div class="row" id="sliderReview"></div>
                            <div class="row sliderText">
                                <span id="sliderReviewLink"></span>
                                <span class="minussign">-</span>
                                <span id="sliderReviewLink2"></span>
                            </div>
                        </div>
                        <div class="col-3">
                            <button id="filterButton" type="button" onclick="filterAll()" class="btn btn-info">Filter</button>
                        </div>
                    </div>
                    <div class="col-8" id="CircularVizOptions">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="ClusterOptions">Group by:</label>
                                <select class="dropdown" id="ClusterOptions" onChange="ClusterChange()">
                                    <option value="Production" selected="selected">Production Companies</option>
                                    <option value="Year">Release Year</option>
                                    <option value="Reviews">Reviews</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-8" id="MovieVizOptions">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="CustomAxisSwitch">Custom Axis</label>
                                <input type="checkbox" id="CustomAxisSwitch" onClick="customAxisChange()"/>
                            </div>
                        </div>
                        <div class="col-3" id="CustomAxisSelector">
                            <div class="form-group">
                                <label for="XAxis">X Axis:</label>
                                <select class="dropdown" id="XAxis" onChange="AxisChange()">
                                    <option value="Year" selected="selected">Release Date</option>
                                    <option value="Reviews">Reviews</option>
                                    <option value="Budget">Budget</option>
                                    <option value="Revenue">Revenue</option>
                                </select>
                            </div>                      

                            <div class="form-group">
                                <label for="YAxis">Y Axis:</label>
                                <select class="dropdown" id="YAxis" onChange="AxisChange()">
                                    <option value="Year">Release Date</option>
                                    <option value="Reviews" selected="selected">Reviews</option>
                                    <option value="Budget">Budget</option>
                                    <option value="Revenue">Revenue</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <svg class="svg-content" width="960" height="700" viewbox="0 0 960 700" preserveAspectRatio="xMinYMin meet"></svg>
                </div>
            </div>
        </div>
    </div>

    <script src="linkedGraph.js"></script>

    <footer>
        <p>Data set from <a href="https://www.kaggle.com/tmdb/tmdb-movie-metadata">Kaggle</a></p>
    </footer>
</body>
